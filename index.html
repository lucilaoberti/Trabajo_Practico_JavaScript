<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
    <p class="parrafo">Este es el primer párrafo.</p>
    <p class="parrafo">Este es el segundo párrafo.</p>
    <p class="parrafo">Este es el tercer párrafo.</p>
    <button id="cambiarColorBtn">Cambiar a color azul</button>

    </div>
    <div>
      <!-- Formulario con un campo de texto y un botón -->
    <form id="miFormulario">
      <label for="texto">Ingresa un texto:</label>
      <input type="text" id="texto" />
      <button type="button" id="mostrarAlertaBtn">Mostrar Alerta</button>
    </form>
    </div>
    <div>
      <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </div>
    <div>
      <!-- Campo de texto y botones -->
    <input type="text" id="campoTexto" placeholder="Escribe algo aquí..." />
    <button id="btnDeshabilitar">Deshabilitar</button>
    <button id="btnHabilitar">Habilitar</button>
    </div>
    <div>
      <!-- Formulario para ingresar correo electrónico -->
      <form id="emailForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Introduce tu correo" required />
        <button type="submit">Guardar correo</button>
      </form>

      <!-- Elemento para mostrar el correo si existe en localStorage -->
      <div id="emailDisplay"></div>
      <button id="deleteEmailBtn" style="display: none;">Eliminar correo</button>
    </div>

    <div id="app"></div>
    <!-- el archivo 'main.js' está en la ruta correcta -->
    <script  src="/main.js"></script>

  </body>
</html>
